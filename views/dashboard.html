4AAN/+AABP/gAAJ/4AAAP+AAAD/gAAB/4AAAf+AAAH/gAAB/8AAA///////////8="/> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.2/css/font-awesome.css" integrity="sha512-FbCB35B2LfIq25LLPlR+pWejoW1X5uXXZ3XdjiXVtixww/x7KA7k2jZiUIWC+n9qetLeOgCyyR+UKhwLbZLmaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/></head><body> <div class="left-wrap"> <div class="left"> <div class="heading">edge</div><div class="site-title">dashboard</div></div></div><div class="right"> <div class="upload-form"> <form> <div class="form-upload-area"> <div class="form-upload-area-content-area"><span class="dotted-box" id="contentArea"></span><span id="fileIndicator" class="form-upload-area-content-area-content">drag and drop your files here.</span><img class="content-img hidden" id="contentImg"/></div><input type="file" id="fileInput" class="upload-button"/> </div><div class="form-info-area"><label for="fileName">file name:</label><br><input type="text" id="fileName" placeholder="name..."/><button id="submit" class="submit-button">submit</button></div></form> </div></div><p class="status" id="status"></p><script>var fileIndicator=document.getElementById('fileIndicator'); var fileInput=document.getElementById('fileInput'); var fileName=document.getElementById('fileName'); var submitBtn=document.getElementById('submit'); var statusText=document.getElementById('status');var contentArea=document.getElementById('contentArea');var contentImg=document.getElementById('contentImg'); function setStatus(message){statusText.innerHTML=message; setTimeout(()=> statusText.innerText="", 10000);}; function sendFile(){const files=fileInput.files; const formData=new FormData(); formData.append('upload', files[0]); formData.append('name', fileName.value); fetch('/api/v1/upload',{method: 'POST', body: formData}).then((response)=> response.json()).then((data)=>{switch (data.status){case 200:{setStatus(`Successfully uploaded file to edge!\nAvailable at <a class="link" href=${'https://' + data.data.location}>https://${data.data.location}</a>.`); break;}; case 400:{setStatus('Failed to upload. Did you add files?'); break;}; case 403:{setStatus('Failed to upload. You are not authenticated!'); break;}; case 409:{setStatus('Failed to upload. The file already exists there!'); break;}; case 500:{setStatus('Failed to upload. Something went wrong on the server.'); break;}; default:{setStatus('Unknown status code: ' + data.status);};};}).catch((error)=>{console.error(error); setStatus('An error occured! Check logs for more info.');});};function dragenter(e){e.stopPropagation(); e.preventDefault();};function dragover(e){e.stopPropagation(); e.preventDefault();};function drop(e){e.stopPropagation(); e.preventDefault(); fileIndicator.innerText='added that file!';};function change(e){e.stopPropagation(); e.preventDefault();contentImg.classList.remove('hidden');contentArea.classList.add('hidden'); fileIndicator.classList.add('hidden'); var file=e.target.files[0];contentImg.file=file;var reader=new FileReader();reader.onload=(function(aImg){return function(e){aImg.src=e.target.result;};})(contentImg);reader.readAsDataURL(file);};fileInput.addEventListener('dragenter', dragenter, false);fileInput.addEventListener('dragover', dragover, false);fileInput.addEventListener('drop', drop, false); fileInput.addEventListener('change', change, false); submitBtn.addEventListener('click', (event)=>{event.preventDefault(); sendFile();}, false); </script></body></html>
