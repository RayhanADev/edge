<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>edge</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			width: 100%;

			color: white;
			text-align: center;
			font-size: 120%;
			font-family: 'Fira Code', monospace;
			background-color: black;

			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}

		.container {
			width: 85%;
		}

		h1 {
			margin-bottom: 50px;
		}

		.file-upload {
			height: 50px;
			width: 50px;
			border-radius: 100px;
			position: relative;
			display: inline-flex;
			justify-content: center;
			align-items: center;
			border: 4px solid white;
			font-size: 1rem;
			background-image: linear-gradient(to bottom, black 50%, white 50%);
			background-size: 100% 200%;
			transition: all 1s;
			color: white;
		}

		.file-upload input[type=file] {
			height: 50px;
			width: 50px;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			cursor: pointer;
		}

		.file-upload:hover {
			background-position: 0 -100%;
			color: black;
		}

		.file-upload i {
			font-size: 1.8rem;
		}

		.group { 
			position: relative;
			height: auto;
			margin-left: 10px;
			margin-top: 10px;
		}

		input {
			font-size: 18px;
			padding: 10px 10px 10px 5px;
			display: block;
			width: 200px;
			border: none;
			border-bottom: 1px solid #FFF;
			background: transparent;
			color: #FFF;
			font-family: 'Fira Code', monospace; 
		}

		input:focus { 
			outline: none;
			color: #FFF;
		}

		label {
			color: #FFF; 
			font-size: 18px;
			font-weight: normal;
			position: absolute;
			pointer-events: none;
			left: 5px;
			top: 10px;
			transition: 0.2s ease all; 
			-moz-transition: 0.2s ease all; 
			-webkit-transition: 0.2s ease all;
		}

		input:focus ~ label, input:valid ~ label {
			top: -20px;
			font-size: 14px;
		}

		.bar {
			position: relative;
			display: block;
			width: 215px;
		}

		.bar:before, .bar:after {
			content: '';
			height: 2px; 
			width: 0;
			bottom: 1px; 
			position: absolute;
			background: #FFF; 
			transition: 0.2s ease all; 
			-moz-transition: 0.2s ease all; 
			-webkit-transition: 0.2s ease all;
		}

		.bar:before {
			left: 50%;
		}

		.bar:after {
			right: 50%; 
		}

		input:focus ~ .bar:before, input:focus ~ .bar:after {
			width: 50%;
		}

		.highlight {
			position: absolute;
			height: 60%; 
			width: 100px; 
			top: 25%; 
			left: 0;
			pointer-events: none;
			opacity: 0.5;
		}

		input:focus ~ .highlight {
			-webkit-animation: inputHighlighter 0.3s ease;
			-moz-animation: inputHighlighter 0.3s ease;
			animation: inputHighlighter 0.3s ease;
		}

		.submitBtn {
			width: 215px;
			height: 40px;
			margin: 10px;
			margin-left: 79px;
			background: transparent;
			border: 4px solid white;
			color: white;
			font-size: 1rem;
			font-weight: 500;
			font-family: 'Fira Code', monospace;
			transition: all 1s;
		}

		.submitBtn:hover, .submitBtn:active {
			background: white;
			color: black;
			cursor: pointer;
		}

		@-webkit-keyframes inputHighlighter {
			from { background: #FFF; }
			to  { width: 0; background: transparent; }
		}
		@-moz-keyframes inputHighlighter {
			from { background: #FFF; }
			to  { width: 0; background: transparent; }
		}
		@keyframes inputHighlighter {
			from { background: #FFF; }
			to  { width: 0; background: transparent; }
		}

		.status {
			position: absolute;
			margin: 0;
			padding: 0;
			width: 100vh;
			top: 20px;

			font-size: 0.8rem;
			text-align: center;
		}

		.flex-break {
			flex-basis: 100%;
			height: 0;
		}
	</style>

	<body>
		<div class="container">
			<h1>upload?</h1>
			<div class="flex-break"></div>
			<div style="display: flex; justify-content: center;">
				<div>
					<div class="file-upload" id="uploadBtn">
						<input type="file" name="upload" id="upload" required />
						<i class="fa fa-arrow-up"></i>
					</div>
				</div>
				<div class="group">      
					<input type="text" name="folder" id="folder" required />
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Folder</label>
				</div>
			</div>
			<div class="flex-break"></div>
			<button class="submitBtn" id="submitBtn">Send to Server</button>
		</div>
		<p class="status" id="status"></p>

		<script>
			var upload = document.getElementById('upload');
			var folder = document.getElementById('folder');
			var uploadBtn = document.getElementById('uploadBtn');
			var submitBtn = document.getElementById('submitBtn');
			var statusText = document.getElementById('status');

			function setStatus(message) {
				statusText.innerText = message;
				setTimeout(() => statusText.innerText = "", 10000);
			};

			function replAuth(callback) {
				const width = 350;
				const height = 500;
				const left = (window.screen.width / 2) - (width / 2);
				const top = (window.screen.height / 2) - (height / 2);

				const authWindow = window.open(`https://replit.com/auth_with_repl_site?domain=${window.location.hostname}`, '_blank', `modal=yes, toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=${width}, height=${height}, top=${top}, left=${left}`)

				window.addEventListener('message', (event) => {
					if (event.data !== 'auth_complete') return;
					window.removeEventListener('message', this);
					authWindow.close();

					if(callback) callback();
				});
			}

			function sendFile() {
				const files = upload.files;
				const formData = new FormData();
				formData.append('upload', files[0]);
				formData.append('folder', folder.value);

				fetch('/api/v1/upload', {
					method: 'POST',
					body: formData
				})
				.then((response) => response.json())
				.then((data) => {
					switch(data.status) {
						case 200: {
							setStatus('Successfully uploaded file to edge!\nAvailable at ' + data.data.location + '.');
							break;
						}
						case 400: {
							setStatus('Failed to upload. Did you add files?');
							break;
						}
						case 403: {
							setStatus('Failed to upload. You are not authenticated!');
							break;
						}
						case 409: {
							setStatus('Failed to upload. The file already exists there!');
							break;
						}
						case 500: {
							setStatus('Failed to upload. Something went wrong on the server.');
							break;
						}
						default: {
							setStatus('Unknown status code: ' + data.status);
						}
					};
				})
				.catch((error) => {
					console.error(error)
					setStatus('An error occured! Check logs for more info.');
				});
			};

			submitBtn.addEventListener('click', (event) => {
				replAuth(sendFile);
			});

			upload.addEventListener('change', () => {
				if(upload.files.length > 0) {
					upload.style['background-position'] = '0 -100%';
					upload.style['color'] = 'black';
				} else {
					upload.style['background-position'] = 'initial';
					upload.style['color'] = 'white';
				}
			})
		</script>
	</body>
</html>
